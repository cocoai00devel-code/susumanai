}

/* ã‚¹ãƒ†ãƒƒã‚­å…ˆç«¯ï¼šå…‰ã‚‹ä¸¸ */
/* â˜…å…ˆç«¯ã®å…‰ã‚‹ä¸¸ã‚’å°ã•ãèª¿æ•´ã—ã¦è‡ªç„¶ã« */
#magic-tip {
  position: absolute;
  width: 36px;
  height: 36px;
  background: transparent;
  pointer-events: none;
  /* æ˜Ÿå½¢ï¼ˆCSS clip-pathï¼‰ */
  clip-path: polygon(
    50% 0%, 
    61% 35%, 
    98% 35%, 
    68% 57%, 
    79% 91%, 
    50% 70%, 
    21% 91%, 
    32% 57%, 
    2% 35%, 
    39% 35%
  );
  background: radial-gradient(circle, #fff7ff 0%, #ffe3ff 40%, #ff9bff 70%, #ff47d8 100% );
  box-shadow: 0 0 12px #ff9bff, 0 0 22px #ff47d8, 0 0 45px #ff47d8;
  animation: tip-rainbow 1.8s linear infinite;
  pointer-events: none;
  z-index: 999;
  /* tipã®ä¸­å¿ƒãŒ(0,0)ã«ãªã‚‹ã‚ˆã†ã«èª¿æ•´ */
  transform: translate(-50%, -50%);
}

/* æ˜Ÿã®è‰²ãŒã‚†ã£ãã‚Šå¤‰åŒ–ã™ã‚‹ */
/* ã‚¹ãƒ†ãƒƒã‚­æœ¬ä½“ãŒè™¹è‰²ã«æµã‚Œã‚‹ */
@keyframes stick-flow {
  0% { background-position: 0% 50%; }
  100% { background-position: 300% 50%; }
}
/* ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯ç”¨ã®è¡¨ç¤º */
#feedback-overlay {
    position: fixed;
    top: 50%;
