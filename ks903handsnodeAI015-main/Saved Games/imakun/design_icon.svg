}

/* ================================================= */
/* ğŸŒˆ æµã‚Œã‚‹è™¹è‰²ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å®šç¾© ( shine ) */
/* ================================================= */
/* ================================================= */
/* ğŸŒˆ æµã‚Œã‚‹è™¹è‰²ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å®šç¾© ( shine & flow-gradient ) */
/* ================================================= */

/* HTMLè¦ç´ ã®èƒŒæ™¯ã‚’æµã™ã‚­ãƒ¼ãƒ•ãƒ¬ãƒ¼ãƒ  ( .rainbow-box ç”¨) */
@keyframes shine {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

/* SVGã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’æµã™ã‚­ãƒ¼ãƒ•ãƒ¬ãƒ¼ãƒ  ( <linearGradient> ç”¨) */
@keyframes flow-gradient {
  0% { transform: translate(-50%, 0); }
  100% { transform: translate(50%, 0); }
}

/* SVGã®<linearGradient>è¦ç´ ã«é©ç”¨ã•ã‚Œã‚‹ã‚¯ãƒ©ã‚¹ */
.flow-rainbow {
  animation: flow-gradient 8s linear infinite alternate; /* alternateã§å¾€å¾©ã•ã›ã¦é€”åˆ‡ã‚Œã‚’é˜²ã */
  transform-box: fill-box;
  transform-origin: center;
}

/* â˜… .rainbow-box ã®å®šç¾©ã‚’ä¿®æ­£ãƒ»çµ±åˆã—ã¾ã—ãŸ */
.rainbow-box {
  /* ã‚µã‚¤ã‚ºè¨­å®š */
  width: 300px;
  height: 150px;
  border-radius: 15px;

  /* 1. è™¹è‰²ã®ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’è¨­å®š (90åº¦=æ¨ªæ–¹å‘) */
  background: linear-gradient(
    90deg, 
    #ff0000, /* Red */
    #ff7f00, /* Orange */
    #ffff00, /* Yellow */
    #00ff00, /* Green */
    #0000ff, /* Blue */
    #4b0082, /* Indigo */
    #9400d3, /* Violet */
    #ff0000 /* ãƒ«ãƒ¼ãƒ—ã®ãŸã‚ã«èµ¤ã‚’å†åº¦è¿½åŠ  */
  );

  /* 2. ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ã®ã‚µã‚¤ã‚ºã‚’è¦ç´ ã®2å€ã«åºƒã’ã‚‹ */
  background-size: 200% 100%;

  /* 3. ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’é©ç”¨: 8ç§’ã§ç„¡é™ã«æµã‚Œã‚‹ */
  animation: shine 8s linear infinite;

  /* è¦‹æ „ãˆã®ãŸã‚ã®å½± */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

/* SVGã®<linearGradient>è¦ç´ ã«é©ç”¨ã•ã‚Œã‚‹ã‚¯ãƒ©ã‚¹ */
.flow-rainbow {
  /* ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³è¦ç´ è‡ªä½“ã‚’å‹•ã‹ã™ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’é©ç”¨ */
  animation: flow-gradient 8s linear infinite alternate;
  transform-box: fill-box;
  transform-origin: center;
}

