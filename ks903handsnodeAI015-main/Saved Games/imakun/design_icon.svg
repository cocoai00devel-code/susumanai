  animation-duration: 2s; /* ã‚­ãƒ§ãƒ­ã‚­ãƒ§ãƒ­ã‚¢ãƒ‹ãƒ¡ã®durationã‚’æµç”¨ */
  animation-iteration-count: infinite;
