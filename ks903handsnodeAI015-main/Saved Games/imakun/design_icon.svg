  background: linear-gradient(90deg, #c39bff 0%, #ffb3ec 50%, #ff7ada 100% );
  border-radius: 999px;/* 6px; */
  pointer-events: none;
  /* å›è»¢ä¸­å¿ƒã‚’å³å´ã¸å¤‰æ›´ï¼ï¼ */
  transform-origin: right center; /* â† ã“ã‚Œè¶…é‡è¦ */
  /* å›è»¢ä¸­å¿ƒã‚’å³å´ã¸å¤‰æ›´ï¼ï¼ */
  transform: rotate(-30deg); /* æ–œã‚ã®è‡ªç„¶ãªè§’åº¦ */
  box-shadow: 0 0 6px rgba(255, 140, 255, 0.6), inset 0 0 3px rgba(255, 255, 255, 0.8);
  /* tipã®ä½ç½®ã‚’åŸºæº–ã«ã€ã‚¹ãƒ†ãƒƒã‚­æœ¬ä½“ã‚’é…ç½®èª¿æ•´ */
  left: -120px; 
