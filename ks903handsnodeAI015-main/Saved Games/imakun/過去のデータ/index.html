    <title>アニメーションアイコン</title>
    <link rel="stylesheet" href="style.css">
</head>




<body>

    <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="40" r="30" fill="Yellow" stroke="black" stroke-width="2"/>

      <circle cx="40" cy="35" r="8" fill="white" stroke="black" stroke-width="1.5"/>
      <circle id="left-pupil" class="eye-animation" cx="40" cy="35" r="4" fill="blue"/> <circle cx="60" cy="35" r="8" fill="white" stroke="black" stroke-width="1.5"/>
      <circle id="right-pupil" class="eye-animation" cx="60" cy="35" r="4" fill="blue"/> <path d="M 40 50 Q 50 60 60 50" fill="none" stroke="black" stroke-width="2"/>

      <!-- <line x1="20" y1="40" x2="80" y2="40" stroke="blue" stroke-width="1.5"/>
      <line x1="50" y1="10" x2="50" y2="70" stroke="black" stroke-width="1.5"/> -->
    </svg>

</body>
</html>
